<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ansuman Mahato</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
	<style>
		body {
			margin: 0;
			font-family: 'Montserrat', sans-serif;
			background-color: #f2f2f2;
			color: #333;
		}

		header {
			background-color: #333;
			color: #fff;
			padding: 20px;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			position: fixed;
			top: 0;
			left: 0;
			right: 0;
			z-index: 999;
		}

		h1 {
			margin: 0;
			font-size: 60px;
			text-align: center;
			font-weight: 700;
			text-transform: uppercase;
			letter-spacing: 2px;
			line-height: 1;
		}

		nav {
			margin-top: 20px;
		}

		ul {
			list-style: none;
			padding: 0;
			margin: 0;
			display: flex;
			justify-content: center;
		}

		li {
			margin: 0 10px;
		}

		li a {
			color: #fff;
			text-decoration: none;
			font-size: 24px;
			font-weight: 700;
			letter-spacing: 1px;
			transition: color 0.3s;
		}

		li a:hover {
			color: #0077c2;
		}

		main {
			max-width: 800px;
			margin: 150px auto 50px;
			padding: 20px;
			background-color: #fff;
			box-shadow: 0 0 10px rgba(0,0,0,0.1);
			border-radius: 10px;
		}

		h2 {
			font-size: 36px;
			margin-top: 0;
			font-weight: 700;
			text-transform: uppercase;
			letter-spacing: 1px;
			margin-bottom: 30px;
		}

		p {
			font-size: 18px;
			line-height: 1.5;
			color: #333;
			margin-bottom: 20px;
		}

		section {
			margin: 50px 0;
		}

		ul {
			margin-left: 20px;
			font-size: 18px;
			line-height: 1.5;
			color: #333;
			margin-bottom: 20px;
		}

		a {
			color: #0077c2;
			text-decoration: none;
		}

		a:hover {
			text-decoration: underline;
		}

		footer {
			background-color: #333;
			color: #fff;
			padding: 10px 20px;
			text-align: center;
			font-size: 14px;
			margin-top: 50px;
			position: absolute;
			bottom: 0;
			left: 0;
			right: 0;
		}

		footer p {
			margin: 0;
		}

		@media
